           $('nav a[href^="/' + location.pathname.split("/")[1] + '"]').addClass('active');
       }
    });
  </script>

});

    <script src="/js/tab-bootstrap.js"></script>
    <script>
          $('#myTabs a').click(function (e) {
            e.preventDefault()
            $(this).tab('show')
          })
          $('#myTabs a[href="#profile"]').tab('show') // Select tab by name
          $('#myTabs a[href="#home"]').tab('show') // Select tab by name
          $('#myTabs a[href="#settings"]').tab('show') // Select tab by name
          $('#myTabs a[href="#messages"]').tab('show') // Select tab by name
    </script>
